<div class="container">
  <h2>Todo List</h2>
  <div
    class="item"
    *ngFor="let todo of todos; let i = index"
    (click)="onCompleted(todo.id)"
    [class.completed]="todo.checked"
  >
    <p>{{ i + 1 }}. {{ todo.text }}</p>
  </div>

  <div class="w-full">
    <app-input [todos]="todos"></app-input>
  </div>
</div>
